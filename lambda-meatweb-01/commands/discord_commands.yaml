- name: cords
  description: A subset of commands for managing coordinates
  options:
    - name: add
      description: Add a new coordinate
      type: 1 # subcommand
      options:
        - name: name
          description: The name of the coordinate
          type: 3 # string
          required: true
        - name: x
          description: X-coordinate
          type: 4 # integer
          required: true
        - name: y
          description: Y-coordinate
          type: 4 # integer
          required: true
        - name: z
          description: Z-coordinate
          type: 4 # integer
          required: true
    - name: list
      description: List all coordinates
      type: 1 # subcommand
    - name: remove
      description: Remove a coordinate by name
      type: 1 # subcommand
      options:
        - name: name
          description: The name of the coordinate to remove
          type: 3 # string
          required: true
